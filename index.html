<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Teaser Plugin</title>
        <!-- include our css -->
        <link charset='utf-8' href='./css/teaser.css' media='screen' rel='stylesheet' type='text/css'>
        <link charset='utf-8' href='./css/project.css' media='screen' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div class="center-container">
            <div class="center-block">
                <div id="teaser">
                    <div id="teaser-text">
                        <div class="teaser-text-animation active">
                            <span class="teaser-normal">
                                Web
                            </span>
                            <span class="teaser-highlight">
                                development
                            </span>
                        </div>
                        <div class="teaser-text-animation">
                            <span class="teaser-normal">
                                Adaptive
                            </span>
                            <span class="teaser-highlight">
                                design
                            </span>
                        </div>
                        <div class="teaser-text-animation">
                            <span class="teaser-normal">
                                Something
                            </span>
                            <span class="teaser-highlight">
                                else
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- include jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <!-- include our scripts -->
        <script src="./js/teaser.js"></script>
        <script src="./js/project.js"></script>
    </body>
</html>
